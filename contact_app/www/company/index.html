<!-- show-sidebar -->
<div class="page_content">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content popup">
                <div class="container closelink">
                    <h6 class="closelink"><a href="#." data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                        Add
                        Contact</h6>

                    <!-- Forms -->
                    <form id="addUserForm">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control " id="inputFirstName" name="inputFirstName"
                                    placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control " id="inputLastName" name="inputLastName"
                                    placeholder="Last Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastName">Email</label>
                                <input type="email" class="form-control " id="inputEmail" name="inputEmail"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastName">Phone</label>
                                <input type="text" class="form-control " id="inputPhone" name="inputPhone"
                                    placeholder="Phone Number" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputImage">Image</label>
                                <input type="file" class="form-control " id="inputImage" name="inputImage">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">Gender</label>
                                <select id="inputGender" name="inputGender" class="form-control ">
                                    {% for gender in Gender %}
                                    <option selected value={{gender.name}}>{{gender.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPosition">Position</label>
                                <input type="text" class="form-control " id="inputPosition" name="inputPosition"
                                    placeholder="CEO, Founder, CTO,...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="primaryCheck" name="primaryCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Is primary Contact
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="website-list" data-doctype="company" data-txt="[notxt]">
            <!-- <div class="connect"> <a href="#." data-toggle="modal" data-target="#myModal"><i class="fa fa-user-plus"></i>
                ADD CONTACT</a> <a href="#."><i class="fa fa-envelope-o"></i> SEND AN
                EMAIL</a>
            </div> -->
        <div class="alert alert-clear clearfix shadow p-3 mb-5 bg-white rounded">
                <a href="#." data-toggle="modal" data-target="#myModal"><i class="fa fa-user-plus"></i>
                    ADD CONTACT</a>
                    <a href="http://manage.contact:8000/desk#Form/company/New%20company%201">here</a>
            <button type="button" class="btn btn-secondary pull-right ">ADD COMPANY</button>
        </div>
        <div class="result">

        </div>
        <div class="more-block hidden">
            <button class="btn btn-light btn-more btn-sm">{{ _("More") }}</button>
        </div>
    </div>
</div>
